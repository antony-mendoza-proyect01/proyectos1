<div class="card c-sticky-info">
  <div class="card-header card-header-container">
    <div class="card-header-container__title">
      <p class="m-0 fw-bold text-uppercase">Descripción Sedimentaria</p>
    </div>

    <div class="card-header-container__acccions">
      <button class="btn btn-cancel-app"
              [routerLink]="urlDescripcionNucleos">
        <i class="fas fa-times"></i></button>
    </div>
  </div>

  <div class="card-body p-3 padding-page-y">
    <div class="row">
      <div class="col-sm-12" [ngClass]="{'loader': loadingEspaciamiento$ | async}">
        <ng-container *ngIf="espaciamientos$ | async as espaciamientos">
          <label class="text-capitalize fw-bold" >Espaciamiento</label>
          <div class="form-group group">

            <select class="form-control h-auto pt-0"  name="lista" size="5">
              <option *ngFor="let t of espaciamientos">{{ t.espaciamiento}}</option>
            </select>

          </div>
        </ng-container>
      </div>

      <div class="col-12 col-sm-12">
        <div class="form-group group">
          <input type="string"
                 class="form-control input" />
          <label class="text-capitalize" >Buzamiento Laminacion</label>
        </div>
      </div>

      <div class="col-sm-12" [ngClass]="{'loader': loadingDescripcionSedimentaria$ | async}">
        <ng-container  *ngIf="descripcionSedimentarias$ | async as descripcionSedimentarias">
          <label class="text-capitalize fw-bold" >Descripción</label>
          <div class="form-group group">

            <select class="form-control h-auto pt-0"  name="lista" size="5">
              <option *ngFor="let d of descripcionSedimentarias">{{ d.descripcion}}</option>
            </select>

          </div>
        </ng-container>
      </div>


    </div>
  </div>

  <div class="card-footer">
    <button type="button" class="btn btn-sm btn-cancel-app mx-1"
            [routerLink]="urlDescripcionNucleos"><span>Cancelar</span></button>

    <button class="btn btn-primary-app"><span>Guardar</span></button>
  </div>
</div>
