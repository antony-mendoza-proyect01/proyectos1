<div class="card c-sticky-info">
  <div class="card-header card-header-container">
    <div class="card-header-container__title">
      <p class="m-0 fw-bold text-uppercase">Descripci√≥n de litofacies</p>
    </div>

    <div class="card-header-container__acccions">

      <button class="btn btn-cancel-app"
              [routerLink]="urlDescripcionNucleos">
        <i class="fas fa-times"></i></button>
    </div>

  </div>

  <div class="card-body">

    <div class="table-responsive fixTableHead" >
      <table class="table table-striped  table-hover  table-sm mb-1 "
              [ngClass]="{'table_loader': loading$ | async  }">
        <thead>
        <tr>
          <th scope="col"><span></span></th>
          <th scope="col"><span>Grupo</span></th>
          <th scope="col"><span>Caracteristicas</span></th>
        </tr>
        </thead>
        <tbody>
        <ng-container *ngIf="descripcionesLitofacies$ | async as descripcionesLitofacies">
          <tr *ngFor="let d of descripcionesLitofacies">
            <td>
              <i class="fas fa-square c-light"></i>
              <i class="fas fa-check c-success"></i>
            </td>
            <td><span>{{ d.grupo }}</span></td>
            <td><span>{{ d.caracteristicas }}</span></td>
          </tr>
        </ng-container>

        <tr *ngIf="(descripcionesLitofacies$ | async)?.length === 0" >
          <td colspan="99" class="text-center"><span>No hay registros</span></td>
        </tr>
        </tbody>
      </table>

    </div>

  </div>

  <div class="card-footer">
    <button type="button" class="btn btn-sm btn-cancel-app mx-1"
            [routerLink]="urlDescripcionNucleos"><span>Cancelar</span></button>

    <button class="btn btn-primary-app"><span>Guardar</span></button>
  </div>
</div>
