<div class="d-flex flex-column">
  <div class="app-container-title">

    <div class="app-container-title-data">
      <app-global-encabezado-seccion
      [title]="'Datos del pozo - ' + pozo"
      [description]=""
      ></app-global-encabezado-seccion>
    </div>

    <div class="app-container-title-info ">
    </div>
  </div>


  <div class="container-fluid px-4 py-2" [ngClass]="{'loader-component':  loading$ | async }">

    <div class="row">
      <div class="d-flex gap-2 align-items-center">
        <span class="fw-bold">Estado:</span>
        <app-global-babge
          [type]="datopozoInfo$?.datosPozo?.estado === 'A' ? 'badge-success' : 'badge-danger'"
          [text]="datopozoInfo$?.datosPozo?.estado === 'A' ? 'ABIERTO' : 'CERRADO'"
        ></app-global-babge>
      </div>
    </div>

    <div class="row mt-1">

      <div class="col-sm-4">

        <div class="card">
          <div class="card-header">
            <h5  class="fw-bold c-t-primary">FECHA</h5>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-sm-12">
                <span  class="fw-bold me-2">Fecha de Inicio:</span>
                <span>{{datopozoInfo$?.datosPozo?.fechaInicio}}</span>
              </div>

              <div class="col-sm-12">
                <span  class="fw-bold me-2">Fecha de Fin:</span>
                <span>{{datopozoInfo$?.datosPozo?.fechaFin}}</span>
              </div>

              <div class="col-sm-12">
                <span  class="fw-bold me-2">Actualizado:</span>
                <span>{{datopozoInfo$?.datosPozo?.fechaActualizado}}</span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-sm-4">
        <div class="card">
          <div class="card-header">
            <h5  class="fw-bold c-t-primary">TIPOS DE REGISTRO</h5>
          </div>
          <div class="card-body ">
            <app-listado-tipo-registro></app-listado-tipo-registro>
          </div>
        </div>
      </div>

      <div class="col-sm-4 mb-2 ">

        <div class="card">
          <div class="card-header">
            <h5  class="fw-bold c-t-primary">OTROS</h5>
          </div>
          <div class="card-body" *ngIf="datopozoInfo$">
            <app-form
              [datopozoInfo]=" datopozoInfo$ "
              (edit)="onEdit($event)">
            </app-form>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
