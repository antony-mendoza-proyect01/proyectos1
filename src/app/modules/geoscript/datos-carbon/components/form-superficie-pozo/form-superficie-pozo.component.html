<div class="modal-header">
  <h4 class="fw-bold text-capitalize">{{!superficiesPozos.codPozo? 'Crear ' : 'Editar '}}Superficie pozo</h4>
  <a type="button" class="close btn-cancel-app"
     (click)="activeModal.dismiss('Canceled')"><i class="fas fa-times"></i></a>
</div>

<div class="modal-body">
  <div class="row">
    <div class="col-sm-12 ">
      <ngb-alert #selfClosingAlert
                 class="mb-2"
                 *ngIf="dangerMessage"
                 type="danger"
                 (closed)="dangerMessage = ''">{{ dangerMessage }}
      </ngb-alert>
    </div>
  </div>

  <form [formGroup]="superficiePozosForm" #formDir="ngForm" >

    <div class="container-fluid">
      <div class="row">


        <div class="col-12 col-sm-4 offset-sm-2">
          <div class="form-group group">
            <input type="string" formControlName="profundidad"
                   [ngClass]="{ 'is-invalid': submitted && f.profundidad.errors }"
                   class="form-control input" />
            <label class="text-capitalize" >profundidad</label>
            <div *ngIf="submitted && f.profundidad.errors" class="invalid-feedback">
              <div *ngIf="f.profundidad.errors.required">profundidad es requirido</div>
            </div>
          </div>
        </div>

        <div class="col-12 col-sm-4">
          <div class="form-group group">
            <select formControlName="nombreSuperficie" [ngClass]="{ 'is-invalid': submitted && f.nombreSuperficie.errors }" class="form-control input">
              <option *ngFor="let c of superficiespozo | async" [value]="c.nombre">{{ c.codigo}}</option>
            </select>
            <label class="text-capitalize" >Nombre </label>
            <div *ngIf="submitted && f.nombreSuperficie.errors" class="invalid-feedback">
              <div *ngIf="f.nombreSuperficie.errors.required">nombre es requirido</div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </form>
</div>

<div class="modal-footer ">
  <button type="button" class="btn btn-sm btn-cancel-app"
          (click)="activeModal.dismiss('Canceled')">Cancelar</button>
  <button type="button" class="btn btn-sm btn-primary-app"
          (click)="onSubmit()">Guardar cambios</button>
</div>
