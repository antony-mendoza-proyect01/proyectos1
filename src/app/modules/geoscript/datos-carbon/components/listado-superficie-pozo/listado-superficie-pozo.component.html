<div class="card c-sticky-info">

  <div class="card-header">
    <div class="d-flex justify-content-between gap-2">
      <div class="d-flex align-items-center ">
        <h4 class="fw-bold c-t-primary ">Superficie Pozo</h4>
      </div>

      <div class="d-flex align-items-center gap-2">

        <button class="btn btn-primary-app "
                (click)="onCreate()">
          <i class="fas  fa-plus-circle "></i>
          Nuevo</button>

        <button class="btn btn-cancel-app"
                [routerLink]="urlDatoscarbon">
          <i class="fas fa-times"></i></button>
      </div>
    </div>

  </div>

  <div class="card-body">
    <div class="table-responsive fixTableHead" >
      <table class="table table-striped table-bordered table-sm mb-1 "

             [ngClass]="{'table_loader': loading$ | async  }">
        <thead>
        <tr>
          <th scope="col" ><span>Profundidad</span></th>
          <th scope="col" ><span>Nombre</span></th>
          <th scope="col"  class="text-center w-action"><span>Acciones</span></th>
        </tr>
        </thead>
        <tbody>
        <ng-container *ngIf="superficiePozos$ | async as superficiePozos">
          <tr *ngFor="let superficiePozo of superficiePozos"
              [ngClass]="{'tr__loader': superficiePozo.codSupPozo === superficiePozoEdit$.codSupPozo}"  >
            <td><span>{{ superficiePozo.profundidad }}</span></td>
            <td><span>{{ superficiePozo.nombreSuperficie}}</span></td>

            <td >
              <div class="table-action-center">
                <a class="btn-secondary-app " (click)="_edit(superficiePozo)">
                  <i class="fas fa-edit"></i>
                </a>

                <a class="btn-cancel-app " (click)="_delete(superficiePozo)">
                  <i class="fas fa-trash"></i>
                </a>
              </div>

            </td>
          </tr>
        </ng-container>

        <tr *ngIf="(superficiePozos$ | async)?.length === 0" >
          <td colspan="99" class="text-center"><span>No hay registros</span></td>
        </tr>
        </tbody>
      </table>

      <!--  <ng-container *ngIf="superficiePozos$ | async as superficiePozos " >-->

      <!--        [items]="superficiePozos"-->
      <!--        [itemsAux]="superficiePozosAux"-->
      <!--        (itemsPaginado)="onItemsPaginado($event)"></app-paginado>-->
      <!--    </ng-container>-->
      <!--  </ng-container>-->
    </div>
  </div>

</div>
