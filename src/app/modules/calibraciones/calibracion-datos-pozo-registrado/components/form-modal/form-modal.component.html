<div class="modal-header">
  <h5 >Registro - Datos Pozos Registrados  </h5>
  <a type="button" class="close btn-cancel-app"
     (click)="activeModal.dismiss('Canceled')">
    <i class="fas fa-times"></i></a>
</div>


<div class="modal-body">

  <div class="row">

    <div class="col-sm-12">
      <h4 class="mb-2 c-primary">Datos Generales</h4>
    </div>

    <div class="col-sm-4">
      <div class="form-group group">

        <div class="input-group">
          <input class="form-control input" placeholder="yyyy-mm-dd"
                 style="left: 0;"
                 [minDate]="{year: 1900, month: 1, day: 1}"
                 [maxDate]="{year: 3000, month: 12, day: 31}"
                 name="dp"  ngbDatepicker #d="ngbDatepicker">

          <label class="text-capitalize" >Fecha creacion </label>

          <button class="btn btn-secondary-app" (click)="d.toggle()" type="button">
            <i class="fas fa-calendar"></i>
          </button>
        </div>

      </div>
    </div>

    <div class="col-sm-4">
      <div class="form-group group">
        <select  class="form-control input">
          <!--          <option *ngFor="let confirmacion of confirmaciones" [value]="confirmacion.id">{{ confirmacion.titulo}}</option>-->
        </select>
        <label class="text-capitalize" >Operador de Registro</label>
      </div>
    </div>




    <div class="col-sm-4">
      <div class="form-group group">
        <select  class="form-control input">
          <!--          <option *ngFor="let confirmacion of confirmaciones" [value]="confirmacion.id">{{ confirmacion.titulo}}</option>-->
        </select>
        <label class="text-capitalize" >Unidad #</label>
      </div>
    </div>

  </div>


  <div class="row">

    <div class="col-sm-12">
      <h4 class="my-2 c-primary">Chequeo Cabeza de Cable</h4>
    </div>


    <div class="table-responsive fixTableHead">

      <table class="table table-borderless  table-sm  ">
        <thead>
        <tr>
          <th scope="col" class="w-25"><span> </span></th>
          <th scope="col" class="w-25"><span> </span></th>
          <th scope="col" class="w-25 text-center"><span>Serial Sondas Usadas</span></th>
          <th scope="col" class="w-25 text-center"><span>Profundidad (m)</span></th>
        </tr>
        </thead>
        <tbody>
        <tr >
          <td><label class="fw-bold ">Nombre del pozo</label></td>
          <td> <button type="button" class="btn btn-primary-app">Primary</button>
            <input type="text" class="form-control input-initial" /></td>
          <td><label class="fw-bold ">Densidad</label></td>
        </tr>

        <tr>
          <td><label class="fw-bold">Area</label></td>
          <td>
              <div class="form-group group">
                <select  class="form-control input">
                  <!--          <option *ngFor="let confirmacion of confirmaciones" [value]="confirmacion.id">{{ confirmacion.titulo}}</option>-->
                </select>
                <label class="text-capitalize" > </label>
              </div>
          </td>
          <td>
            <div class="form-group group">
              <select  class="form-control input">
                <!--          <option *ngFor="let confirmacion of confirmaciones" [value]="confirmacion.id">{{ confirmacion.titulo}}</option>-->
              </select>
              <label class="text-capitalize" > </label>
            </div>
          </td>
          <td>
            <div class="form-group ">
              <input type="string"
                     class="form-control input-initial" />
            </div>
          </td>
        </tr>

        <tr>
          <td><label class="fw-bold">Empresa Perforadora</label></td>
          <td>
            <div class="form-group group">
              <select  class="form-control input">
                <!--          <option *ngFor="let confirmacion of confirmaciones" [value]="confirmacion.id">{{ confirmacion.titulo}}</option>-->
              </select>
              <label class="text-capitalize" > </label>
            </div>
          </td>

          <td><label class="fw-bold">Dipmeter</label></td>
        </tr>

        <tr>
          <td><label class="fw-bold">Hora de inicio Registro</label></td>
          <td>
            <input type="text" class="form-control input-initial" />
          </td>
          <td>
            <div class="form-group group">
              <select  class="form-control input">
                <!--          <option *ngFor="let confirmacion of confirmaciones" [value]="confirmacion.id">{{ confirmacion.titulo}}</option>-->
              </select>
              <label class="text-capitalize" > </label>
            </div>
          </td>
          <td>
            <div class="form-group ">
              <input type="string"
                     class="form-control input-initial" />
            </div>
          </td>
        </tr>

        <tr>
          <td><label class="fw-bold">Hora de Finalizacion de registro</label></td>
          <td>
            <input type="text" class="form-control input-initial" />
          </td>
          <td><label class="fw-bold">Magnus</label></td>
        </tr>

        <tr>
          <td><label class="fw-bold">Hora de llegada al bunker</label></td>

          <td>
            <div class="form-group ">
              <input type="string"
                     class="form-control input-initial" />
            </div>
          </td>
          <td>
            <div class="form-group group">
              <select  class="form-control input">
                <!--          <option *ngFor="let confirmacion of confirmaciones" [value]="confirmacion.id">{{ confirmacion.titulo}}</option>-->
              </select>
              <label class="text-capitalize" > </label>
            </div>
          </td>
          <td>
            <div class="form-group ">
              <input type="string"
                     class="form-control input-initial" />
            </div>
          </td>

        </tr>


        <tr>
          <td><label class="fw-bold">Profundidad del pozo</label></td>
          <td>
            <input type="text" class="form-control input-initial" />
          </td>
          <td><label class="fw-bold">Sonic</label></td>

        </tr>

        <tr>
          <td><label class="fw-bold">Porcentaje de registro del pozo</label></td>
          <td>
              <label class="visually-hidden" for="autoSizingInputGroup"> </label>
              <div class="input-group">
                <input type="text" class="form-control input-initial" id="autoSizingInputGroup" >
                <div class="input-group-text">%</div>
              </div>
          </td>
          <td>
            <div class="form-group group">
              <select  class="form-control input">
                <!--          <option *ngFor="let confirmacion of confirmaciones" [value]="confirmacion.id">{{ confirmacion.titulo}}</option>-->
              </select>
              <label class="text-capitalize" > </label>
            </div>
          </td>

          <td>
            <div class="form-group ">
              <input type="string"
                     class="form-control input-initial" />
            </div>
          </td>

        </tr>

        <tr>
          <td><label class="fw-bold">Profundidad Casing(m)</label></td>
          <td>
            <input type="text" class="form-control input-initial" />
          </td>
          <td><label class="fw-bold">Acoustic Televiewer</label></td>
        </tr>

        <tr>
          <td><label class="fw-bold">Nivel de Agua (m)</label></td>
          <td>
            <input type="text" class="form-control input-initial" />
          </td>
          <td>
            <div class="form-group group">
              <select  class="form-control input">
                <!--          <option *ngFor="let confirmacion of confirmaciones" [value]="confirmacion.id">{{ confirmacion.titulo}}</option>-->
              </select>
              <label class="text-capitalize" > </label>
            </div>
          </td>
          <td>
            <div class="form-group ">
              <input type="string"
                     class="form-control input-initial" />
            </div>
          </td>
        </tr>



        </tbody>
      </table>

    </div>


  </div>

</div>


<div class="modal-footer ">
  <button type="button" class="btn btn-sm btn-cancel-app"
          (click)="activeModal.dismiss('Canceled')">Cancelar</button>
  <button type="button" class="btn btn-sm btn-primary-app"
          (click)="onSubmit()">Guardar cambios</button>
</div>
