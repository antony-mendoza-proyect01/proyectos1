<div class="modal-header">
  <h5 >Registro - Verificacion cabeza de cable  </h5>
  <a type="button" class="close btn-cancel-app"
     (click)="activeModal.dismiss('Canceled')">
    <i class="fas fa-times"></i></a>
</div>


<div class="modal-body">

  <div class="row">

    <div class="col-sm-12">
      <h4 class="mb-2 c-primary">Datos Generales</h4>
    </div>

    <div class="col-sm-4">
      <div class="form-group group">

        <div class="input-group">
          <input class="form-control input" placeholder="yyyy-mm-dd"
                 style="left: 0;"
                 [minDate]="{year: 1900, month: 1, day: 1}"
                 [maxDate]="{year: 3000, month: 12, day: 31}"
                 name="dp"  ngbDatepicker #d="ngbDatepicker">

          <label class="text-capitalize" >Fecha creacion </label>

          <button class="btn btn-secondary-app" (click)="d.toggle()" type="button">
            <i class="fas fa-calendar"></i>
          </button>
        </div>

      </div>
    </div>

    <div class="col-sm-4">
      <div class="form-group group">
        <select  class="form-control input">
<!--          <option *ngFor="let confirmacion of confirmaciones" [value]="confirmacion.id">{{ confirmacion.titulo}}</option>-->
        </select>
        <label class="text-capitalize" >Operador de Registro</label>
      </div>
    </div>

    <div class="col-sm-4">
      <div class="form-group group">
        <select  class="form-control input">
          <!--          <option *ngFor="let confirmacion of confirmaciones" [value]="confirmacion.id">{{ confirmacion.titulo}}</option>-->
        </select>
        <label class="text-capitalize" >Estado</label>
      </div>
    </div>

    <div class="col-sm-4 ">
      <div class="form-group group">
        <select  class="form-control input">
          <!--          <option *ngFor="let confirmacion of confirmaciones" [value]="confirmacion.id">{{ confirmacion.titulo}}</option>-->
        </select>
        <label class="text-capitalize" >Serial Winche</label>
      </div>
    </div>

    <div class="col-sm-4 ">
      <div class="form-group group">
        <input type="string"
                class="form-control input" />
        <label class="text-capitalize" >Unidad #</label>
      </div>
    </div>

  </div>


  <div class="row">

    <div class="col-sm-12">
      <h4 class="my-2 c-primary">Chequeo Cabeza de Cable</h4>
    </div>


    <div class="table-responsive fixTableHead">

      <table class="table table-borderless  table-sm  ">
        <thead>
        <tr>
          <th scope="col" class="w-50"><span> </span></th>
          <th scope="col" class="w-25 text-center"><span>Medida Actual (J)</span></th>
          <th scope="col" class="w-25 text-center"><span>Medida Anterior (M)</span></th>
        </tr>
        </thead>
        <tbody>
        <tr>
          <td><label class="fw-bold">Resistencia Conductor D (Negro) Ohms:</label></td>
          <td>
            <input type="text" class="form-control input-initial" />
          </td>
          <td>
            <input type="text" class="form-control input-initial" />
          </td>
        </tr>

        <tr>
          <td><label class="fw-bold">Resistencia conductor E (Rojo) Ohms:</label></td>
          <td>
            <input type="text" class="form-control input-initial" />
          </td>
          <td>
            <div class="form-group ">
              <input type="string"
                     class="form-control input-initial" />
            </div>
          </td>
        </tr>

        <tr>
          <td><label class="fw-bold">Resistencia conductor C (Blanco) Ohms:</label></td>
          <td>
            <input type="text" class="form-control input-initial" />
          </td>
          <td>
            <div class="form-group ">
              <input type="string"
                     class="form-control input-initial" />
            </div>
          </td>
        </tr>

        <tr>
          <td><label class="fw-bold">Resistencia conductor B (Verde) Ohms:</label></td>
          <td>
            <input type="text" class="form-control input-initial" />
          </td>
          <td>
            <div class="form-group ">
              <input type="string"
                     class="form-control input-initial" />
            </div>
          </td>
        </tr>

        <tr>
          <td><label class="fw-bold">Promedio de la resistencia de los conductores, Ohms:</label></td>
          <td>
            <input type="text" class="form-control input-initial" />
          </td>
          <td>
            <div class="form-group ">
              <input type="string"
                     class="form-control input-initial" />
            </div>
          </td>
        </tr>

        <tr>
          <td><label class="fw-bold">% Variación de la resistencia promedio de los conductores, Ohms ( J vs M):</label></td>
          <td>          </td>
          <td>
            <div class="form-group ">
              <input type="string"
                     class="form-control input-initial" />
            </div>
          </td>
        </tr>


        <tr>
          <td><label class="fw-bold">Longitud de Cable (Metros):</label></td>
          <td>
            <input type="text" class="form-control input-initial" />
          </td>
          <td>
            <div class="form-group ">
              <input type="string"
                     class="form-control input-initial" />
            </div>
          </td>
        </tr>


        <tr>
          <td><label class="fw-bold">imagen</label></td>
          <td>
            <input type="text" class="form-control input-initial" />
          </td>
          <td>
            <span>Variación fuera del rango acepatable ( +5%), con respecto a calibración anterior</span>
          </td>
        </tr>


        </tbody>
      </table>

    </div>


  </div>

</div>


<div class="modal-footer ">
  <button type="button" class="btn btn-sm btn-cancel-app"
          (click)="activeModal.dismiss('Canceled')">Cancelar</button>
  <button type="button" class="btn btn-sm btn-primary-app"
          (click)="onSubmit()">Guardar cambios</button>
</div>
