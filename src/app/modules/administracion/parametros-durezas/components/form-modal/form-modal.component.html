<div class="modal-header">
  <h5 class="fw-bold text-capitalize">{{!dureza.codDureza ? 'Crear Dureza' : 'Editar Dureza'}}</h5>
  <a type="button" class="close btn-cancel-app"
     (click)="activeModal.dismiss('Canceled')">
    <i class="fas fa-times"></i></a>
</div>

<div class="modal-body">
  <form [formGroup]="durezaForm" #formDir="ngForm" >

    <div class="container-fluid">
      <div class="row">

        <div class="col-12 col-sm-12">
          <div class="form-group group">
            <input type="string" formControlName="dureza"
                   [ngClass]="{ 'is-invalid': submitted && f.dureza.errors }"
                   class="form-control input" />
            <label class="text-capitalize" >Descripcion</label>
            <div *ngIf="submitted && f.dureza.errors" class="invalid-feedback">
              <div *ngIf="f.dureza.errors.required">dureza es requirido</div>
              <div *ngIf="f.dureza.errors.minlength">Debe tener al menos {{f.dureza.errors.minlength.requiredLength}} caracteres.</div>
              <div *ngIf="f.dureza.errors.maxlength">Debe tener maximo {{f.dureza.errors.maxlength.requiredLength}} caracteres.</div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </form>
</div>


<div class="modal-footer ">
  <button type="button" class="btn btn-sm btn-cancel-app"
          (click)="activeModal.dismiss('Canceled')">Cancelar</button>
  <button type="button" class="btn btn-sm btn-primary-app"
          (click)="onSubmit()">Guardar cambios</button>
</div>
