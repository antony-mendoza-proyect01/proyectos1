<div class="modal-header">
  <h5 class="fw-bold text-capitalize">{{!descripcionSedimentaria.codDesSed ? 'Crear ' : 'Editar '}}Descripciones sedimentarias</h5>
  <a type="button" class="close btn-cancel-app"
     (click)="activeModal.dismiss('Canceled')"><i class="fas fa-times"></i></a>
</div>

<div class="modal-body">
  <form [formGroup]="descripcionSedimentariaForm" #formDir="ngForm" >

    <div class="container-fluid">
      <div class="row">

        <div class="col-12 col-sm-12">
          <div class="form-group group">
            <input type="string" formControlName="descripcion"
                   [ngClass]="{ 'is-invalid': submitted && f.descripcion.errors }"
                   class="form-control input" />
            <label class="text-capitalize" >descripcion</label>
            <div *ngIf="submitted && f.descripcion.errors" class="invalid-feedback">
              <div *ngIf="f.descripcion.errors.required">descripcion es requirido</div>
              <div *ngIf="f.descripcion.errors.minlength">Debe tener al menos {{f.descripcion.errors.minlength.requiredLength}} caracteres.</div>
              <div *ngIf="f.descripcion.errors.maxlength">Debe tener maximo {{f.descripcion.errors.maxlength.requiredLength}} caracteres.</div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </form>
</div>
<div class="modal-footer ">
  <button type="button" class="btn btn-sm btn-cancel-app"
          (click)="activeModal.dismiss('Canceled')">Cancelar</button>
  <button type="button" class="btn btn-sm btn-primary-app"
          (click)="onSubmit()">Guardar cambios</button>
</div>
