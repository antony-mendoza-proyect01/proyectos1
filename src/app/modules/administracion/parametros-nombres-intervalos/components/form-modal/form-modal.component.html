<div class="modal-header">
  <h5 class="fw-bold text-capitalize">{{!nombresIntervalos.nombre ? 'Crear ' : 'Editar '}}</h5>
  <a type="button" class="close btn-cancel-app"
      (click)="activeModal.dismiss('Canceled')">
    <i class="fas fa-times"></i></a>
</div>

<div class="modal-body">
  <form [formGroup]="nombresIntervalosForm" #formDir="ngForm" >

    <div class="container-fluid">
      <div class="row">

        <div class="col-12 col-sm-12">
          <div class="form-group group">
            <input type="text" formControlName="nombre"
                   [ngClass]="{ 'is-invalid': submitted && f.nombre.errors }"
                   class="form-control input" />
            <label class="text-capitalize" >nombre</label>
            <div *ngIf="submitted && f.nombre.errors" class="invalid-feedback">
              <div *ngIf="f.nombre.errors.required">nombre es requirido</div>
              <div *ngIf="f.nombre.errors.minlength">Debe tener al menos {{f.nombre.errors.minlength.requiredLength}} caracteres.</div>
              <div *ngIf="f.nombre.errors.maxlength">Debe tener maximo {{f.nombre.errors.maxlength.requiredLength}} caracteres.</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>


<div class="modal-footer ">
  <button type="button" class="btn btn-sm btn-cancel-app"
          (click)="activeModal.dismiss('Canceled')">Cancelar</button>
  <button type="button" class="btn btn-sm btn-primary-app"
          (click)="onSubmit()">Guardar cambios</button>
</div>
