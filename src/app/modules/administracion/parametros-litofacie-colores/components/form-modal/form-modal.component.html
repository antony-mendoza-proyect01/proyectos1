<div class="modal-header">
  <h5 class="fw-bold text-capitalize">{{!litofacie.litofacie ? 'Crear ' : 'Editar '}}litofacie color</h5>
  <a type="button" class="close btn-cancel-app"
     (click)="activeModal.dismiss('Canceled')"><i class="fas fa-times"></i></a>
</div>

<div class="modal-body">
  <form [formGroup]="litofaciesForm" #formDir="ngForm" >

    <div class="container-fluid">
      <div class="row">

        <div class="col-12 col-sm-4">
          <div class="form-group group">
            <input type="string" formControlName="litofacie"
                   [ngClass]="{ 'is-invalid': submitted && f.litofacie.errors }"
                   class="form-control input" />
            <label class="text-capitalize" >litofacie</label>
            <div *ngIf="submitted && f.litofacie.errors" class="invalid-feedback">
              <div *ngIf="f.litofacie.errors.required">litofacie es requirido</div>
              <div *ngIf="f.litofacie.errors.minlength">Debe tener al menos {{f.litofacie.errors.minlength.requiredLength}} caracteres.</div>
              <div *ngIf="f.litofacie.errors.maxlength">Debe tener maximo {{f.litofacie.errors.maxlength.requiredLength}} caracteres.</div>
            </div>
          </div>
        </div>

        <div class="col-sm-4">
          <color-sketch [color]="color" (onChangeComplete)="changeComplete($event)"></color-sketch>
        </div>


      </div>
    </div>
  </form>
</div>
<div class="modal-footer ">
  <button type="button" class="btn btn-sm btn-cancel-app"
          (click)="activeModal.dismiss('Canceled')">Cancelar</button>
  <button type="button" class="btn btn-sm btn-primary-app"
          (click)="onSubmit()">Guardar cambios</button>
</div>
