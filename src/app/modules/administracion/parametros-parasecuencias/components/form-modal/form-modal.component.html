<div class="modal-header">
  <h5 class="fw-bold text-capitalize">{{!parasecuencia.codParasec ? 'Crear parasecuencia' : 'Editar parasecuencia'}}</h5>
  <a type="button" class="close btn-cancel-app"
     (click)="activeModal.dismiss('Canceled')"><i class="fas fa-times"></i></a>
</div>

<div class="modal-body">
  <form [formGroup]="parasecuenciaForm" #formDir="ngForm" >

    <div class="container-fluid">
      <div class="row">

        <div class="col-12 col-sm-12">
          <div class="form-group group">
            <input type="number" formControlName="codParasec"
                   [ngClass]="{ 'is-invalid': submitted && f.codParasec.errors }"
                   class="form-control input" />
            <label class="text-capitalize" >codigo</label>
            <div *ngIf="submitted && f.codParasec.errors" class="invalid-feedback">
              <div *ngIf="f.codParasec.errors.required">codigo es requirido</div>
              <div *ngIf="f.codParasec.errors.minlength">Debe tener al menos {{f.codParasec.errors.minlength.requiredLength}} caracteres.</div>
              <div *ngIf="f.codParasec.errors.maxlength">Debe tener maximo {{f.codParasec.errors.maxlength.requiredLength}} caracteres.</div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </form>
</div>
<div class="modal-footer ">
  <button type="button" class="btn btn-sm btn-cancel-app"
          (click)="activeModal.dismiss('Canceled')">Cancelar</button>
  <button type="button" class="btn btn-sm btn-primary-app"
          (click)="onSubmit()">Guardar cambios</button>
</div>
