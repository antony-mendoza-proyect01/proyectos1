<div class="modal-header">
  <h5 class="fw-bold text-capitalize">{{!programa.codigo ? 'Crear ' : 'Editar '}}programas</h5>
  <a type="button" class="close btn-cancel-app"
     (click)="activeModal.dismiss('Canceled')"><i class="fas fa-times"></i></a>
</div>

<div class="modal-body">
  <form [formGroup]="programaForm" #formDir="ngForm" >

    <div class="container-fluid">
      <div class="row">

        <div class="col-12 col-sm-4">
          <div class="form-group group">
            <input type="number" formControlName="codigo"
                   [ngClass]="{ 'is-invalid': submitted && f.codigo.errors }"
                   class="form-control input" />
            <label class="text-capitalize" >codigo</label>
            <div *ngIf="submitted && f.codigo.errors" class="invalid-feedback">
              <div *ngIf="f.codigo.errors.required">codigo Promedio es requirido</div>
            </div>
          </div>
        </div>

        <div class="col-12 col-sm-8">
          <div class="form-group group">
            <input type="string" formControlName="programa"
                   [ngClass]="{ 'is-invalid': submitted && f.programa.errors }"
                   class="form-control input" />
            <label class="text-capitalize" >programa</label>
            <div *ngIf="submitted && f.programa.errors" class="invalid-feedback">
              <div *ngIf="f.programa.errors.required">codigo es requirido</div>
            </div>
          </div>
        </div>





      </div>
    </div>
  </form>
</div>


<div class="modal-footer ">
  <button type="button" class="btn btn-sm btn-cancel-app"
          (click)="activeModal.dismiss('Canceled')">Cancelar</button>
  <button type="button" class="btn btn-sm btn-primary-app"
          (click)="onSubmit()">Guardar cambios</button>
</div>
