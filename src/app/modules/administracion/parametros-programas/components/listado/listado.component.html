<div class="table-responsive fixTableHead" >
  <table class="table table-striped  table-bordered  table-sm mb-1 "
         [ngClass]="{'table_loader': loading$ | async  }">
    <thead>
    <tr>
      <th scope="col" sortable="codigo" (sort)="onSort($event)"><span>Codigo</span></th>
      <th scope="col" sortable="programa" (sort)="onSort($event)"><span>Programa</span></th>

      <th scope="col" class="text-center w-action"><span>Acciones</span></th>
    </tr>
    </thead>
    <tbody>
    <ng-container *ngIf="programas$ | async as programas">
      <tr *ngFor="let programa of programas"
          [ngClass]="{'tr__loader': programa.codigo === programaEdit$.codigo}"  >
        <td><span>{{ programa.codigo }}</span></td>
        <td><span>{{ programa.programa }}</span></td>

        <td >
          <div class="table-action-center">
            <a class="btn-secondary-app " (click)="_edit(programa)">
              <i class="fas fa-edit  "></i>
            </a>

            <a class="btn-cancel-app " (click)="_delete(programa)">
              <i class="fas fa-trash"></i>
            </a>
          </div>

        </td>
      </tr>
    </ng-container>

    <tr *ngIf="(programas$ | async)?.length === 0" >
      <td colspan="99" class="text-center"><span>No hay registros</span></td>
    </tr>
    </tbody>
  </table>

  <ng-container *ngIf="programas$ | async as programas " >
    <ng-container *ngIf="programasAux$ | async as programasAux ">
      <app-paginado
        [items]="programas"
        [itemsAux]="programasAux"
        (itemsPaginado)="onItemsPaginado($event)"></app-paginado>
    </ng-container>
  </ng-container>
</div>
