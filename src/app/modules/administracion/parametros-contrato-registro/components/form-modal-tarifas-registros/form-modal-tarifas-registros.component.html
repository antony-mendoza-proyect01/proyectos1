<div class="modal-header">
  <h5 class="fw-bold text-capitalize">Tarifas registro </h5>
  <a type="button" class="close btn-cancel-app"
      (click)="activeModal.dismiss('Canceled')">
    <i class="fas fa-times"></i></a>
</div>

<div class="modal-body">

  <form [formGroup]="tarifasRegistroForm" #formDir="ngForm" >

    <div class="container-fluid">
      <div class="row">

        <div class="col-12 col-sm-4" >
          <div class="form-group group" formGroupName="tarifaRegistroPK">

            <select formControlName="sonda"
                    [ngClass]="{ 'is-invalid': submitted && ftarifaRegistroPK.get('sonda').errors }"
                    class="form-control input">
              <option *ngFor="let sonda of sondas$ | async" [value]="sonda.id">
                 {{sonda.id}} -> {{ sonda.nombre}}</option>
            </select>
            <label class="text-capitalize" >sonda</label>
            <div *ngIf="submitted && ftarifaRegistroPK.get('sonda').errors" class="invalid-feedback">
              <div *ngIf=" ftarifaRegistroPK.get('sonda').errors.required">sonda es requirido</div>
            </div>
          </div>
        </div>

        <div class="col-12 col-sm-2">
          <div class="form-group group">
            <input type="tel" formControlName="metros"
                   currencyMask
                   [ngClass]="{ 'is-invalid': submitted && f.metros.errors }"
                   class="form-control input" />
            <label class="text-capitalize" >metros</label>
            <div *ngIf="submitted && f.metros.errors" class="invalid-feedback">
              <div *ngIf="f.metros.errors.required">metros es requirido</div>
            </div>
          </div>
        </div>

        <div class="col-12 col-sm-2">
          <div class="form-group group">
            <input type="tel" formControlName="valSetup"
                   currencyMask
                   [ngClass]="{ 'is-invalid': submitted && f.valSetup.errors }"
                   class="form-control input" />
            <label class="text-capitalize" >valSetup</label>
            <div *ngIf="submitted && f.valSetup.errors" class="invalid-feedback">
              <div *ngIf="f.valSetup.errors.required">valSetup es requirido</div>
            </div>
          </div>
        </div>

        <div class="col-12 col-sm-2">
          <div class="form-group group">
            <select formControlName="restarWater" [ngClass]="{ 'is-invalid': submitted && f.restarWater.errors }" class="form-control input">
              <option *ngFor="let restauracion of restauraciones" [value]="restauracion.id">{{ restauracion.titulo}}</option>
            </select>
            <label class="text-capitalize" >RestarWater</label>
            <div *ngIf="submitted && f.restarWater.errors" class="invalid-feedback">
              <div *ngIf="f.restarWater.errors.required">restarWater es requirido</div>
            </div>
          </div>
        </div>


        <div class="col-12 col-sm-2">
          <div class="form-group group">
            <select formControlName="restarCasing" [ngClass]="{ 'is-invalid': submitted && f.restarCasing.errors }" class="form-control input">
              <option *ngFor="let restauracion of restauraciones" [value]="restauracion.id">{{ restauracion.titulo}}</option>
            </select>
            <label class="text-capitalize" >restarCasing</label>
            <div *ngIf="submitted && f.restarCasing.errors" class="invalid-feedback">
              <div *ngIf="f.restarCasing.errors.required">restarCasing es requirido</div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </form>

</div>


<div class="modal-footer ">
  <button type="button" class="btn btn-sm btn-cancel-app"
          (click)="activeModal.dismiss('Canceled')">Cancelar</button>
  <button type="button" class="btn btn-sm btn-primary-app"
          (click)="onSubmit()">Guardar cambios</button>
</div>
