<div class="modal-header">
  <h5 class="fw-bold text-capitalize">{{!usuario.username ? 'Crear usuario' : 'Editar usuario'}}</h5>
  <a type="button" class="close btn-cancel-app"
     (click)="activeModal.dismiss('Canceled')"><i class="fas fa-times"></i></a>
</div>

<div class="modal-body">
  <form [formGroup]="usuarioForm" #formDir="ngForm" >
    <div class="container-fluid">
      <div class="row">
        <div class="col-12 col-sm-4">
          <div class="form-group group">
            <input type="text" formControlName="username"
                   [ngClass]="{ 'is-invalid': submitted && f.username.errors }"
                   class="form-control input" />
            <label class="text-capitalize">user name</label>
            <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
              <div *ngIf="f.username.errors.required">User name es requirido</div>
            </div>
          </div>
        </div>

        <div class="col-12 col-sm-4">
          <div class="form-group group">
            <input type="text" formControlName="password"
                   [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
                   class="form-control input" />
            <label class="text-capitalize">Contraseña</label>
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
              <div *ngIf="f.password.errors.required">Contraseña es requirido</div>
            </div>
          </div>
        </div>

        <div class="col-12 col-sm-4">
          <div class="form-group group">
            <input type="text" formControlName="nombres"
                   [ngClass]="{ 'is-invalid': submitted && f.nombres.errors }"
                   class="form-control input" />
            <label class="text-capitalize">nombres</label>
            <div *ngIf="submitted && f.nombres.errors" class="invalid-feedback">
              <div *ngIf="f.nombres.errors.required">Nombres es requirido</div>
            </div>
          </div>
        </div>

        <div class="col-12 col-sm-4">
          <div class="form-group group">
            <input type="text" formControlName="apellidos"
                   [ngClass]="{ 'is-invalid': submitted && f.apellidos.errors }"
                   class="form-control input" />
            <label class="text-capitalize">apellidos</label>
            <div *ngIf="submitted && f.apellidos.errors" class="invalid-feedback">
              <div *ngIf="f.apellidos.errors.required">Apellidos es requirido</div>
            </div>
          </div>
        </div>

        <div class="col-12 col-sm-4">
          <div class="form-group group">
            <select class="form-control input" formControlName="estado"
                    [ngClass]="{ 'is-invalid': submitted && f.estado.errors }">
              <option *ngFor="let e of estados" [value]="e.id">{{e.titulo}}</option>
            </select>

            <label>Estado</label>
            <div *ngIf="submitted && f.estado.errors" class="invalid-feedback">
              <div *ngIf="f.estado.errors.required">Estado es requirido</div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </form>
</div>


<div class="modal-footer ">
  <button type="button" class="btn btn-sm btn-cancel-app"
          (click)="activeModal.dismiss('Canceled')">Cancelar</button>
  <button type="button" class="btn btn-sm btn-primary-app"
          [disabled]="usuarioForm.invalid" (click)="onSubmit()">Guardar cambios</button>
</div>
