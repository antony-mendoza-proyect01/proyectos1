<div class="modal-header">
  <h5 class="fw-bold text-capitalize">{{!municipio.codigo ? 'Crear ' : 'Editar '}}municipio</h5>
  <a type="button" class="close btn-cancel-app"
     (click)="activeModal.dismiss('Canceled')">
    <i class="fas fa-times"></i></a>
</div>

<div class="modal-body">
  <form [formGroup]="municipioForm" #formDir="ngForm" >

    <div class="container-fluid">
      <div class="row">

        <div class="col-12 col-sm-4">
          <div class="form-group group">
            <input type="number" formControlName="codigo"
                   [ngClass]="{ 'is-invalid': submitted && f.codigo.errors }"
                   class="form-control input" />
            <label class="text-capitalize" >codigo</label>
            <div *ngIf="submitted && f.codigo.errors" class="invalid-feedback">
              <div *ngIf="f.codigo.errors.required">codigo  es requirido</div>
            </div>
          </div>
        </div>

        <div class="col-12 col-sm-8">
          <div class="form-group group">
            <input type="text" formControlName="municipio"
                   [ngClass]="{ 'is-invalid': submitted && f.municipio.errors }"
                   class="form-control input" />
            <label class="text-capitalize" >municipio</label>
            <div *ngIf="submitted && f.municipio.errors" class="invalid-feedback">
              <div *ngIf="f.municipio.errors.required">municipio es requirido</div>
              <div *ngIf="f.municipio.errors.minlength">Debe tener al menos {{f.municipio.errors.minlength.requiredLength}} caracteres.</div>
              <div *ngIf="f.municipio.errors.maxlength">Debe tener maximo {{f.municipio.errors.maxlength.requiredLength}} caracteres.</div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </form>
</div>


<div class="modal-footer ">
  <button type="button" class="btn btn-sm btn-cancel-app"
          (click)="activeModal.dismiss('Canceled')">Cancelar</button>
  <button type="button" class="btn btn-sm btn-primary-app"
          (click)="onSubmit()">Guardar cambios</button>
</div>
