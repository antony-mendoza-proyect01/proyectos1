
<div class="modal-header">
  <h5 class="fw-bold text-capitalize">{{!codigoproyecto.codProyecto ? 'Crear' : 'Editar'}}  codigo proyectos</h5>
  <a type="button" class="close btn-cancel-app"
     (click)="activeModal.dismiss('Canceled')"><i class="fas fa-times"></i></a>
</div>

<div class="modal-body">
  <form [formGroup]="codigoproyectoForm" #formDir="ngForm" >

    <div class="container-fluid">
      <div class="row">

        <div class="col-12 col-sm-12">
          <div class="form-group group">
            <input type="string" formControlName="codProyecto"
                   [ngClass]="{ 'is-invalid': submitted && f.codProyecto.errors }"
                   class="form-control input" />
            <label class="text-capitalize" >codigo</label>
            <div *ngIf="submitted && f.codProyecto.errors" class="invalid-feedback">
              <div *ngIf="f.codProyecto.errors.required">Codigo es requirido</div>
              <div *ngIf="f.codProyecto.errors.minlength">Debe tener al menos {{f.codProyecto.errors.minlength.requiredLength}} caracteres.</div>
              <div *ngIf="f.codProyecto.errors.maxlength">Debe tener maximo {{f.codProyecto.errors.maxlength.requiredLength}} caracteres.</div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </form>
</div>
<div class="modal-footer ">
  <button type="button" class="btn btn-sm btn-cancel-app"
          (click)="activeModal.dismiss('Canceled')">Cancelar</button>
  <button type="button" class="btn btn-sm btn-primary-app"
          (click)="onSubmit()">Guardar cambios</button>
</div>
