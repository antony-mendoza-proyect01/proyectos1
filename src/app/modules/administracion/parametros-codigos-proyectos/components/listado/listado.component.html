
<div class="table-responsive fixTableHead" >
  <table class="table table-striped  table-bordered  table-sm mb-1 "
         [ngClass]="{'table_loader': loading$ | async  }">
    <thead>
    <tr>
      <th scope="col" class="text-center"><span>Acciones</span></th>
      <th scope="col" class="text-center w-action"><span>Acciones</span></th>
    </tr>

    </thead>
    <tbody>
    <ng-container *ngIf="codigosproyectos$ | async as codigosproyectos">
      <tr *ngFor="let codigoproyecto of  codigosproyectos"
          [ngClass]="{'tr__loader': codigoproyecto.codProyecto === codigoproyectoEdit$.codProyecto}"  >
        <td><span>{{ codigoproyecto.codProyecto }}</span></td>
        <td >
          <div class="table-action-center">
            <a class="btn-cancel-app " (click)="_delete(codigoproyecto)">
              <i class="fas fa-trash"></i>
            </a>
          </div>
        </td>
      </tr>
    </ng-container>

    <tr *ngIf="(codigosproyectos$ | async)?.length === 0" >
      <td colspan="99" class="text-center"><span>No hay registros</span></td>
    </tr>
    </tbody>
  </table>

  <ng-container *ngIf="codigosproyectos$ | async as codigosproyectos " >
    <ng-container *ngIf="codigosproyectosAux$ | async as codigosproyectosAux ">
      <app-paginado
        [items]="codigosproyectos"
        [itemsAux]="codigosproyectosAux"
        (itemsPaginado)="onItemsPaginado($event)"></app-paginado>
    </ng-container>
  </ng-container>
</div>
