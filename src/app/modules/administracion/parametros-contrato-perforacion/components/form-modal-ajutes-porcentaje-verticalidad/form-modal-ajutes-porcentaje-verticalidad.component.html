<div class="modal-header">
  <h5 class="fw-bold text-capitalize">{{!contratosRegistros.codigo ? 'Crear ' : 'Editar '}}Ajustes porcentaje verticalidad</h5>

  <a type="button" class="close btn-cancel-app"
     (click)="activeModal.dismiss('Canceled')">
    <i class="fas fa-times"></i></a>
</div>

<div class="modal-body">

  <div class="row">
    <div class="col-sm-12 ">
      <ngb-alert #selfClosingAlert
                 class="mb-2"
                 *ngIf="dangerMessage"
                 type="danger"
                 (closed)="dangerMessage = ''">{{ dangerMessage }}
      </ngb-alert>
    </div>
  </div>

  <form [formGroup]="contratosRegistrosForm" #formDir="ngForm" >

    <div class="container-fluid">
      <div class="row">

        <div class="col-12 col-sm-4">
          <div class="form-group group">
            <input type="number" formControlName="rinicial"
                   step="0.0000000001" min="0"
                   [ngClass]="{ 'is-invalid': submitted && f.rinicial.errors }"
                   class="form-control input" />
            <label class="text-capitalize" > Inicial</label>
            <div *ngIf="submitted && f.rinicial.errors" class="invalid-feedback">
              <div *ngIf="f.rinicial.errors.required">Inicial  es requirido</div>
            </div>
          </div>
        </div>

        <div class="col-12 col-sm-4">
          <div class="form-group group">
            <input type="number" formControlName="rfinal"
                   step="0.0000000001" min="0"
                   [ngClass]="{ 'is-invalid': submitted && f.rfinal.errors }"
                   class="form-control input" />
            <label class="text-capitalize" >Final</label>
            <div *ngIf="submitted && f.rfinal.errors" class="invalid-feedback">
              <div *ngIf="f.rfinal.errors.required">Final es requirido</div>
            </div>
          </div>
        </div>

        <div class="col-12 col-sm-4">
          <div class="form-group group">
            <input  type="number"  formControlName="porcentaje"
                    step="0.0000000001" min="0"
                    [ngClass]="{ 'is-invalid': submitted && f.porcentaje.errors }"
                    class="form-control input" />
            <label class="text-capitalize" >porcentaje</label>
            <div *ngIf="submitted && f.porcentaje.errors" class="invalid-feedback">
              <div *ngIf="f.porcentaje.errors.required">porcentaje es requirido</div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </form>

</div>

<div class="modal-footer ">
  <button type="button" class="btn btn-sm btn-cancel-app"
          (click)="activeModal.dismiss('Canceled')">Cancelar</button>
  <button type="button" class="btn btn-sm btn-primary-app"
          (click)="onSubmit()">Guardar cambios</button>
</div>
