<div class="modal-header">
  <h5 class="fw-bold text-capitalize">{{!tarifa.codigoTarifa ? 'Crear ' : 'Editar '}}tarifa</h5>

  <a type="button" class="close btn-cancel-app"
     (click)="activeModal.dismiss('Canceled')">
    <i class="fas fa-times"></i></a>
</div>

<div class="modal-body">

  <div class="row">
    <div class="col-sm-12 ">
      <ngb-alert #selfClosingAlert
                 class="mb-2"
                 *ngIf="dangerMessage"
                 type="danger"
                 (closed)="dangerMessage = ''">{{ dangerMessage }}
      </ngb-alert>
    </div>
  </div>

  <form [formGroup]="tarifasForm" #formDir="ngForm" >

    <div class="container-fluid">
      <div class="row">

        <div class="col-12 col-sm-3">
          <div class="form-group group">
            <input type="number" formControlName="tarifaDesde"
                   step="0.0000000001" min="0"
                   [ngClass]="{ 'is-invalid': submitted && f.tarifaDesde.errors }"
                   class="form-control input" />
            <label class="text-capitalize" >Tarifa Desde</label>
            <div *ngIf="submitted && f.tarifaDesde.errors" class="invalid-feedback">
              <div *ngIf="f.tarifaDesde.errors.required">tarifa Desde es requirido</div>
            </div>
          </div>
        </div>

        <div class="col-12 col-sm-3">
          <div class="form-group group">
            <input type="number" formControlName="tarifaHasta"
                   step="0.0000000001" min="0"
                   [ngClass]="{ 'is-invalid': submitted && f.tarifaHasta.errors }"
                   class="form-control input" />
            <label class="text-capitalize" >Tarifa Hasta</label>
            <div *ngIf="submitted && f.tarifaHasta.errors" class="invalid-feedback">
              <div *ngIf="f.tarifaHasta.errors.required">tarifa Hasta es requirido</div>
            </div>
          </div>
        </div>

        <div class="col-12 col-sm-3">
          <div class="form-group group">
            <input  type="tel"  formControlName="valor"
                   currencyMask
                   [ngClass]="{ 'is-invalid': submitted && f.valor.errors }"
                   class="form-control input" />
            <label class="text-capitalize" >valor</label>
            <div *ngIf="submitted && f.valor.errors" class="invalid-feedback">
              <div *ngIf="f.valor.errors.required">valor es requirido</div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </form>

</div>

<div class="modal-footer ">
  <button type="button" class="btn btn-sm btn-cancel-app"
          (click)="activeModal.dismiss('Canceled')">Cancelar</button>
  <button type="button" class="btn btn-sm btn-primary-app"
          (click)="onSubmit()">Guardar cambios</button>
</div>
