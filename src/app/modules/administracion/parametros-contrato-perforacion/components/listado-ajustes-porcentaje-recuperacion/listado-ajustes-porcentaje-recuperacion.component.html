<div class="d-flex flex-column">

  <div class="d-flex justify-content-between align-items-center py-3  ">
    <div class="d-flex align-items-center ">
      <h4 class="fw-bold c-t-primary">Ajustes Porcentaje Recuperacion</h4>
    </div>

    <div class="d-flex align-items-center gap-3">

      <button class="btn btn-primary-app "
              (click)="onCreate()">
        <i class="fas  fa-plus-circle "></i>
        Nuevo Registro</button>

    </div>
  </div>


  <div class="table-responsive fixTableHead" >
    <table class="table table-striped table-striped-child table-bordered  table-sm mb-1 "
           [ngClass]="{'table_loader': loading$ | async  }">
      <thead>
      <tr>
        <th scope="col" ><span>Inicial</span></th>
        <th scope="col" ><span>Final</span></th>
        <th scope="col" ><span>Porcentaje</span></th>
        <th scope="col" class="text-center w-action"><span>Acciones</span></th>
      </tr>
      </thead>
      <tbody>
      <ng-container *ngIf="contratoPerforacionAjustesRecuperaciones$ | async as contratoPerforacionAjustesRecuperaciones">
        <tr *ngFor="let t of contratoPerforacionAjustesRecuperaciones"
            [ngClass]="{'tr__loader': t.codigo === contratoPerforacionAjustesRecuperacionEdit$.codigo}">

          <td ><span>{{ t.rinicial}}</span></td>
          <td ><span>{{ t.rfinal}}</span></td>
          <td ><span>{{ t.porcentaje  |percent:"2.1-2"}}</span></td>
          <td>
            <div class="table-action-center">
              <a class="btn-secondary-app " (click)="onEdit(t)">
                <i class="fas fa-edit"></i>
              </a>
              <a class="btn-cancel-app " (click)="onDelete(t)">
                <i class="fas fa-trash"></i>
              </a>
            </div>

          </td>
        </tr>
      </ng-container>

      <tr *ngIf="(contratoPerforacionAjustesRecuperaciones$ | async)?.length === 0" >
        <td colspan="99" class="text-center"><span>No hay registros</span></td>
      </tr>
      </tbody>
    </table>


    <ng-container *ngIf="contratoPerforacionAjustesRecuperaciones$ | async as contratoPerforacionAjustesRecuperaciones " >
      <ng-container *ngIf="contratoPerforacionAjustesRecuperacionesAux$ | async as contratoPerforacionAjustesRecuperacionesAux ">
        <app-paginado
          [items]="contratoPerforacionAjustesRecuperaciones"
          [itemsAux]="contratoPerforacionAjustesRecuperacionesAux"
          (itemsPaginado)="onItemsPaginado($event)"></app-paginado>
      </ng-container>
    </ng-container>
  </div>

</div>
