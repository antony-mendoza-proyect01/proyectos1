<div class="modal-header">
  <h5 class="fw-bold text-capitalize">{{!supervisor.personaRolPK ? 'Crear ' : 'Editar '}} Supervisores</h5>
  <a type="button" class="close btn-cancel-app"
     (click)="activeModal.dismiss('Canceled')">
    <i class="fas fa-times"></i></a>
</div>

<div class="modal-body">
  <form [formGroup]="supervisoresForm" #formDir="ngForm" >

    <div class="container-fluid">
      <div class="row">

        <div class="col-12 col-sm-12" >
          <div class="form-group group" formGroupName="personaRolPK">

            <input type="string" formControlName="personaCodigo"
                   [ngClass]="{ 'is-invalid': submitted && fpersonaRolPK.get('personaCodigo').errors  }"
                   class="form-control input" />
            <label class="text-capitalize" >persona Codigo</label>
            <div *ngIf="submitted && fpersonaRolPK.get('personaCodigo').errors" class="invalid-feedback">
              <div *ngIf=" fpersonaRolPK.get('personaCodigo').errors.required">personaCodigo es requirido</div>
            </div>
          </div>
        </div>

      </div>
    </div>

  </form>
</div>


<div class="modal-footer ">
  <button type="button" class="btn btn-sm btn-cancel-app"
          (click)="activeModal.dismiss('Canceled')">Cancelar</button>
  <button type="button" class="btn btn-sm btn-primary-app"
          (click)="onSubmit()">Guardar cambios</button>
</div>
