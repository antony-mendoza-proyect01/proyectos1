<div class="modal-header">
  <h5 class="fw-bold text-capitalize">{{!descripcionTectonicas.codDesTec ? 'Crear ' : 'Editar '}} descripcion tectonica</h5>
  <a type="button" class="close btn-cancel-app"
     (click)="activeModal.dismiss('Canceled')"><i class="fas fa-times"></i></a>
</div>

<div class="modal-body">
  <form [formGroup]="descripcionTectonicasForm" #formDir="ngForm" >

    <div class="container-fluid">
      <div class="row">

        <div class="col-12 col-sm-4">
          <div class="form-group group">
            <input type="string" formControlName="codDesTec"
                   [ngClass]="{ 'is-invalid': submitted && f.codDesTec.errors }"
                   class="form-control input" />
            <label class="text-capitalize" >codigo</label>
            <div *ngIf="submitted && f.codDesTec.errors" class="invalid-feedback">
              <div *ngIf="f.codDesTec.errors.required">Codigo es requirido</div>
              <div *ngIf="f.codDesTec.errors.minlength">Debe tener al menos {{f.codDesTec.errors.minlength.requiredLength}} caracteres.</div>
              <div *ngIf="f.codDesTec.errors.maxlength">Debe tener maximo {{f.codDesTec.errors.maxlength.requiredLength}} caracteres.</div>
            </div>
          </div>
        </div>


        <div class="col-12 col-sm-8">
          <div class="form-group group">
            <input type="text" formControlName="descripcion"
                   [ngClass]="{ 'is-invalid': submitted && f.descripcion.errors }"
                   class="form-control input" />
            <label class="text-capitalize" >descripcion</label>
            <div *ngIf="submitted && f.descripcion.errors" class="invalid-feedback">
              <div class="text-capitalize" *ngIf="f.descripcion.errors.required">descripcion es requirido</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer ">
  <button type="button" class="btn btn-sm btn-cancel-app"
          (click)="activeModal.dismiss('Canceled')">Cancelar</button>
  <button type="button" class="btn btn-sm btn-primary-app"
          (click)="onSubmit()">Guardar cambios</button>
</div>
