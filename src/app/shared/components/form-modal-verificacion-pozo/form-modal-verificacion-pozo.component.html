<div class="modal-header">
  <h5 class="fw-bold text-capitalize">Buscar pozo</h5>
  <a type="button" class="close btn-cancel-app"
     (click)="activeModal.dismiss('Canceled')"><i class="fas fa-times"></i></a>
</div>

<div class="modal-body">
  <form [formGroup]="pozoForm" #formDir="ngForm" >

    <div class="container-fluid">
      <div class="row">

        <div class="col-12 col-sm-12">
          <div class="form-group group">
            <input type="text" formControlName="pozo"
                   [ngClass]="{ 'is-invalid': submitted && f.pozo.errors }"
                   class="form-control input" />
            <label class="text-capitalize" >pozo</label>
            <div *ngIf="submitted && f.pozo.errors" class="invalid-feedback">
              <div *ngIf="f.pozo.errors.required">Pozo es requirido</div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </form>
</div>

<div class="modal-footer ">
  <button type="button" class="btn btn-sm btn-cancel-app"
          (click)="activeModal.dismiss('Canceled')">Cancelar</button>
  <button type="button" class="btn btn-sm btn-primary-app"
          (click)="onSubmit()">Buscar</button>
</div>
